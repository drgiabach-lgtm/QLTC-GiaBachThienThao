<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>An Yên - Quản Lý Tài Chính</title>
    <!-- Meta Tags -->
    <meta property="og:title" content="An Yên - Quản Lý Tài Chính Cá Nhân">
    <meta property="og:description" content="Hệ thống quản lý chi tiêu và ngân sách cá nhân.">
    <link rel="icon" type="image/x-icon"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/svgs/solid/leaf.svg">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #ecfdf5;
            /* Màu nền xanh ngọc nhạt */
            font-family: 'Quicksand', sans-serif;
        }
        /* IFRAME FULLSCREEN */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            opacity: 0;
            /* Ẩn lúc đầu */
            transition: opacity 1s ease-in;
        }
        iframe.loaded {
            opacity: 1;
            /* Hiện ra nhẹ nhàng khi tải xong */
        }
        /* LOADING SCREEN CONTAINER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0fdf4 0%, #ccfbf1 100%);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }
        /* FADE OUT CLASS */
        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        /* LEAF ANIMATION (Instead of Heart) */
        .leaf-loader {
            font-size: 80px;
            color: #10b981;
            /* emerald-500 */
            animation: heartbeat 1.5s infinite ease-in-out;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(16, 185, 129, 0.3));
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            15% {
                transform: scale(1.15);
            }
            30% {
                transform: scale(1);
            }
            45% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1);
            }
        }
        /* TEXT STYLES */
        .loading-text {
            color: #064e3b;
            /* teal-900 */
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            opacity: 0;
            animation: fadeInText 1s ease-out forwards;
            text-align: center;
            letter-spacing: -1px;
        }
        .loading-sub {
            color: #059669;
            /* emerald-600 */
            font-size: 0.9rem;
            letter-spacing: 4px;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: 600;
            animation: fadeInText 1s ease-out 0.5s forwards;
            opacity: 0;
            text-align: center;
        }
        @keyframes fadeInText {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- LOADING SCREEN -->
    <div id="loader">
        <div class="leaf-loader"><i class="fa-solid fa-leaf"></i></div>
        <h1 class="loading-text">An Yên</h1>
        <p class="loading-sub">ĐANG TẢI DỮ LIỆU...</p>
    </div>
    <!-- MAIN APP IFRAME -->
    <!-- QUAN TRỌNG: Thay thế LINK_APP_SCRIPT_CUA_BAN bằng link Deploy của bạn -->
    <iframe id="appFrame"
        src="https://script.google.com/macros/s/AKfycbzf_cCjZzdg3-hcXa8WFarNcXNBauKE_hTd1vKLR5XZHc8-KdCHpX5gTVsXtZkAbpWw/exec"
        allow="autoplay; fullscreen" onload="onIframeLoad()">
    </iframe>
    <script>
        // 1. CHUYỂN TIẾP THAM SỐ (Cho phép bookmark link sâu nếu cần)
        (function () {
            var params = window.location.search;
            if (params) {
                var iframe = document.getElementById('appFrame');
                var src = iframe.src;
                // Nếu src chưa có ?, dùng ?. Nếu có rồi, dùng &
                var separator = src.indexOf('?') > -1 ? '&' : '?';
                // Chỉ nối nếu src chưa chứa params đó (tránh lặp)
                iframe.src = src + separator + params.substring(1);
            }
        })();
        // 2. XỬ LÝ HIỆU ỨNG LOAD XONG
        function onIframeLoad() {
            // Đợi thêm 1 giây để app bên trong render xong UI ban đầu
            setTimeout(function () {
                var loader = document.getElementById('loader');
                var iframe = document.getElementById('appFrame');
                if (loader) loader.classList.add('hidden');
                if (iframe) iframe.classList.add('loaded');
            }, 1000);
        }
        // Fallback: Tự động tắt loading sau 10s nếu mạng quá chậm hoặc lỗi load
        setTimeout(function () {
            var loader = document.getElementById('loader');
            if (loader && !loader.classList.contains('hidden')) {
                loader.classList.add('hidden');
                document.getElementById('appFrame').classList.add('loaded');
            }
        }, 10000);
    </script>
</body>
</html>
